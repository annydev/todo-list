<app-todo-item-form
  (submitValue)="addTodo($event)"
>
</app-todo-item-form>
<div *ngIf="(items | async).length > 0"
  class="todo-list"
>
  <app-todo-item
    *ngFor="let item of (items | async); let index = index"
    [item]="item"
    [index]="index"
    (delete)="deleteTodo($event)"
    (statusChange)="toggleTodoStatus($event)"
  >
  </app-todo-item>
  <div class="todo-list-footer">
    {{ (items | async).length }} items left
  </div>
</div>
