<div class="todo-item">
  <input
    class="toggle"
    [id]="'item' + index"
    type="checkbox"
    (change)="toggleTodoStatus(item)"
  />
  <label
    [for]="'item' + index"
    class="flex-grow"
    [class.completed]="item.status"
  >
    {{ item.title }}
  </label>
  <div
    class="destroy"
    (click)="deleteTodo(item)"
  >
  </div>
</div>
